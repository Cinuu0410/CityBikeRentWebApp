<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register_style.css}">
</head>

<body>
<div class="registration-container">
    <h2>Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" id="registerButton" class="btn btn-primary">Register</button>
    </form>
    <div class="button-spacing"></div>
    <button type="button" id="gmailRegisterButton" onclick="registerWithGmail()" class="btn btn-danger">
        <i class="fab fa-google"></i> Register with Gmail
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function registerWithGmail() {
        // Dodaj logikę do obsługi rejestracji za pomocą Gmail
        alert("Registering with Gmail");
        // Tutaj możesz dodać kod do uruchomienia procesu uwierzytelniania OAuth z Gmail
    }

    $(document).ready(function () {
        $("#registrationForm").submit(function (event) {
            event.preventDefault();
            // Dodaj tutaj logikę obsługi standardowej rejestracji
            alert("Standard registration logic");
        });
    });
</script>
</body>

</html>
